[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
    redirectsOrigin = config

    [[build]]
        base = /opt/build/repo/veggiemeal
        command = npm run build
        commandOrigin = ui
        environment = REACT_APP_API_KEY
        publish = /opt/build/repo/veggiemeal/build
        publishOrigin = ui